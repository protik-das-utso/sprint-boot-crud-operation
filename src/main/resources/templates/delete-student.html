<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-danger mb-3 text-center">Confirm Student Deletion</h3>
        <p class="fs-5">Are you sure you want to delete the following student?</p>

        <ul class="list-group mb-4">
            <li class="list-group-item"><strong>Name:</strong> <span th:text="${student.name}"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span th:text="${student.email}"></span></li>
            <li class="list-group-item"><strong>Phone:</strong> <span th:text="${student.phone}"></span></li>
            <li class="list-group-item"><strong>Address:</strong> <span th:text="${student.address}"></span></li>
        </ul>

        <form th:action="@{/student/delete/{id}(id=${student.id})}" method="post" class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
