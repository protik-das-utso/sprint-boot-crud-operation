<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragment::header}"></div>
<h1 class="text-center mt-4">Student List</h1>
<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studnet : ${StudentList}">
            <td th:text="${studnet.id}"></td>
            <td th:text="${studnet.name}"></td>
            <td th:text="${studnet.email}"></td>
            <td th:text="${studnet.phone}"></td>
            <td th:text="${studnet.address}"></td>
            <td>
                <a th:href="@{/student/update/{id}(id=${studnet.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/student/delete/{id}(id=${studnet.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
